<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />

    <script type="module" src="script.js"></script>
  </head>
  <style></style>
  <body>
    <main class="container">
      <div x-data="{ text: '',baseValue:0,offsetValue:0.0,listP:[],listN:[] }">
        <input
          type="text"
          style="padding: 0.4em; border-radius: 0.4em"
          x-model="text"
        />
        <button
          @click="v1=Number(text);baseValue=v1/(50+10);
          listP=[];listN=[];
          let temp1=baseValue;
          let temp2=baseValue;
          offsetValue=v1/((40-4)*1000);
          for(let indx=0;indx<12;indx++){
            temp1=temp1+offsetValue;
            temp2=temp2-offsetValue;
            listP.push(temp1);
            listN.push(temp2);
          }
          "
          style="padding: 0.4em; border-radius: 0.4em"
        >
          Calculate Value
        </button>
        <h4
          style="
            margin: 1em auto;
            text-align: center;
            padding: 0.2em;

            border-top: 2px groove grey;
          "
        >
          Base Value: <span x-text="baseValue.toFixed(10)"></span>
        </h4>
        <div style="display: flex; margin: 0 auto">
          <table>
            <tr>
              <th style="font-weight: bold; text-align: center">+ BaseValue</th>
            </tr>
            <template x-for="record in listP">
              <tr>
                <td
                  style="color: indigo; text-align: center"
                  x-text="record.toFixed(10)"
                ></td>
              </tr>
            </template>
          </table>
          <table>
            <tr>
              <th style="font-weight: bold; text-align: center">- BaseValue</th>
            </tr>
            <template x-for="record in listN">
              <tr>
                <td
                  style="color: indigo; text-align: center"
                  x-text="record.toFixed(10)"
                ></td>
              </tr>
            </template>
          </table>
        </div>

        <h4
          style="
            margin: 1em auto;
            text-align: center;
            padding: 0.2em;

            border-top: 2px groove grey;
          "
        >
          Base Value: <span x-text="(baseValue*(50*10)).toFixed(10)"></span>
        </h4>
        <div style="display: flex; margin: 0 auto">
          <table>
            <tr>
              <th style="font-weight: bold; text-align: center">+ BaseValue</th>
            </tr>
            <template x-for="record in listP">
              <tr>
                <td
                  style="color: indigo; text-align: center"
                  x-text="(record*(50+10)).toFixed(10)"
                ></td>
              </tr>
            </template>
          </table>
          <table>
            <tr>
              <th style="font-weight: bold; text-align: center">- BaseValue</th>
            </tr>
            <template x-for="record in listN">
              <tr>
                <td
                  style="color: indigo; text-align: center"
                  x-text="(record*(50+10)).toFixed(10)"
                ></td>
              </tr>
            </template>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
